<!DOCTYPE html>
<html>
<head>
    <!-- Title of the page -->
    <title>Forgetpassword Page</title>
    
    <!-- Link to the external CSS file for styling -->
    <link rel="stylesheet" type="text/css" href="forgetpassword.css">
</head>
<body>
    <!-- Main container for the forgot password form -->
    <div class="main">
        <!-- Logo image for the forgot password page -->
        <img src="https://tinypic.host/images/2023/03/26/traffic-management-system-logo.png" alt="Your Logo">
        
        <!-- Forgot password form starts here -->
        <form>
            <!-- Header and subheader for the forgot password form -->
            <h2>Forgot Your Password?</h2>
            <h4>Please Enter the Email associated with your account.</h4>
            
            <!-- Email input field -->
            <label for="enter-email">Please Enter Your Email:</label>
            <input type="Text">
            
            <!-- Get code button -->
            <button>Get Code</button>
            
            <!-- Code input field -->
            <label for="code">Enter Code:</label>
            <input type="code">
            
            <!-- New password input field -->
            <label for="password">Create New Password:</label>
            <input type="password">
            
            <!-- Confirm password input field -->
            <label for="Confirm-password">Confirm Your Password:</label>
            <input type="password">
            
            <!-- Reset password button -->
            <button>Reset Password</button>
        </form>
    </div>
</body>
</html>
